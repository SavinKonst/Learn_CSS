<!-- CSS3 #11 Границы и тени (Borders & Shadows) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 #11 Borders & Shadows</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h4><span>Border styles</span></h4>
    <div class="border_styles">
      <div class="border1"></div>
      <div class="border2"></div>
      <div class="border3"></div>
      <div class="border4"></div>
    </div>
    <hr />
    <h4><span>Outline styles</span></h4>
    <div>
      <button class="message1" type="button">Send</button>
      <input class="message1" type="text" />
    </div>
    <div>
      <button class="message2" type="button">Send</button>
      <input class="message2" type="text" />
    </div>
    <hr />
    <h4><span>Text Shadow</span></h4>
    <h1>Some Text</h1>
    <hr />
    <h4><span>Box Shadow</span></h4>
    <div class="boxshadow"></div>
  </body>
</html>
