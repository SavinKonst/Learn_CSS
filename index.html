<!--CSS3 #2 Простые селекторы (Simple Selectors)-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS3 #2 Simple Selectors</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <h1 class="simple">Hello, world!</h1>
        <p>Text paragraph</p>
        <p class="fz20">Text paragraph</p>
        <p class="fz20">Text paragraph</p>
        <h2 class="heading1 fz20">Heading 1</h2>
        <span class="heading2">Simple span element</span>
        <h3 id="heading">Hello, world!</h3>
        <q class="simple">Hello World!</q>
        <!--
        
        Selector Specificity
        
        1000 - inline style
        100 - ID
        10 - class, attribute, pseudoclass
        1 - element, pseudoelement     
        
        -->
    </body>
</html>
