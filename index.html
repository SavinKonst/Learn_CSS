<!--CSS3 #1 Базовый синтаксис и применение стилей (Base Syntax & CSS Applying)-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS3 #1 Base Syntax & CSS Applying</title>
        <style>
            h1{
                color: brown;
            }
        </style>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <p>Inner style</p>
        <h1>Hello, World!</h1>
        <p>External style</p>
        <h2>Hello, World!</h2>
        <p>Inline style</p>
        <h3 style="color: blue;">Hello, World!</h3>
        <p>External styles with import from another file</p>
        <h4>Hello, World!</h4>
    </body>
</html>
