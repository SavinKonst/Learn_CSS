<!-- CSS3 #16 Фильтры (Filters) -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS3 #16 Filters</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1>Lesson#16 Filters</h1>
  <div>
    <div class="block1"></div>
    <p>original</p>
  </div>
  <div>
    <div class="block2"></div>
    <p>blur(5px)</p>
  </div>
  <div>
    <div class="block3"></div>
    <p>drop-shadow</p>
  </div>
  <div>
    <div class="block4"></div>
    <p>grayscayle(80%)</p>
  </div>
  <div>
    <div class="block5"></div>
    <p>britness(150%)</p>
  </div>
  <div>
    <div class="block6"></div>
    <p>contrast(150%)</p>
  </div>
  <div>
    <div class="block7"></div>
    <p>hue-rotate(180deg)</p>
  </div>
  <div>
    <div class="block8"></div>
    <p>invert(100%)</p>
  </div>
  <div>
    <div class="block9"></div>
    <p>saturate(300%)</p>
  </div>
  <div>
    <div class="block10"></div>
    <p>sepia(100%)</p>
  </div>
  <div>
    <div class="block11"></div>
    <p>opacity(50%)</p>
  </div>
  <div>
    <div class="block12"></div>
    <p>blur(2px) brightness(150%)</p>
  </div>
</body>

</html>
