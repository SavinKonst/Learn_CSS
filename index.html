<!-- CSS3 #17 Трансформации (Transform) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 #17 Transform</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>Lesson#17 Transform</h1>
    <p class="info">Push on images</p>
    <div>
      <div class="card1"></div>
      <p>rotate(-20deg)</p>
    </div>
    <div>
      <div class="card2"></div>
      <p>scale(1.2)</p>
    </div>
    <div>
      <div class="card3"></div>
      <p>translate: (20px, -20px)</p>
    </div>
    <div>
      <div class="card4"></div>
      <p>skew(20deg, 20deg)</p>
    </div>
    <div>
      <div class="card5"></div>
      <p>rotate(10deg) scale(1.2) skew(10deg)</p>
    </div>
    <div>
      <div class="card6"></div>
      <p>transform: rotate(90deg); transform-origin: top right;</p>
    </div>
  </body>
</html>
